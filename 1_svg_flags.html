<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #d4d4d4;
        }
        main {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        /* main > div {
            margin: 1.2rem 0;
        } */
    </style>
</head>
<body>
    <main>
        <div id="belarus">
            <svg width="180" height="120">
                <rect x=0 y=0 width=180 height=40 fill="white" />
                <rect x=0 y=40 width=180 height=40 fill="red" />
                <rect x=0 y=80 width=180 height=40 fill="white" />
            </svg>
        </div>
        <div id="russia">
            <svg width="180" height="120">
                <rect x=0 y=0 width=180 height=40 fill="white" />
                <rect x=0 y=40 width=180 height=40 fill="blue" />
                <rect x=0 y=80 width=180 height=40 fill="red" />
            </svg>
        </div>
        <div id="france">
            <svg width="180" height="120">
                <rect x=0 y=0 width=60 height=120 fill="blue" />
                <rect x=60 y=0 width=60 height=120 fill="white" />
                <rect x=120 y=0 width=60 height=120 fill="red" />
            </svg>
        </div>
        <div id="finland">
            <svg width="180" height="120">
                <rect x=0 y=0 width=180 height=120 fill="white" />
                <polygon points="0,45 55,45 55,0 85,0 85,45 180,45 180,75 85,75 85,120 55,120 55,75 0,75 0,45" fill="blue" />
            </svg>
        </div>
        <div id="sweden">
            <svg width="180" height="120">
                <rect x=0 y=0 width=176 height=110 fill="blue" />
                <polygon points="0,44 55,44 55,0 77,0 77,44 176,44 176,66 77,66 77,110 55,110 55,66 0,66 0,44" fill="yellow" />
            </svg>
        </div>
        <div id="switzerland">
            <svg width="180" height="120">
                <rect x=0 y=0 width=96 height=96 fill="red" />
                <polygon points="18,39 39,39 39,18 57,18 57,39 78,39 78,57 57,57 57,78 39,78 39,57 18,57 18,39" fill="white" />
            </svg>
        </div>
        <div id="japan">
            <svg width="180" height="120">
                <rect x=0 y=0 width=180 height=120 fill="rgb(254, 254, 254)" />
                <circle cx="90" cy="60" r="30" fill="rgb(176, 0, 15)"/>
            </svg>
        </div>
    </main>

</body>
</html>
